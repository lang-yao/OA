{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>突击队 - 管理平台</title>
    <!--favicon-->

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>

    <!-- Bootstrap core CSS-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
    <!-- animate CSS-->
    <link href="{% static 'css/animate.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Icons CSS-->
    <link href="{% static 'css/icons.css' %}" rel="stylesheet" type="text/css"/>
    <!-- Custom Style-->
    <link href="{% static 'css/app-style.css' %}" rel="stylesheet"/>

</head>

<body class="bg-theme bg-theme1">

<!-- Start wrapper-->
<div id="wrapper">
    <div class="loader-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="card-authentication2 mx-auto my-5">
        <div class="card-group">
            <div class="card mb-0">
                <div class="bg-signin2"></div>
                <div class="card-img-overlay rounded-left my-5">
                    <h2 class="text-white">Hi</h2>
                    <h1 class="text-white">突击队</h1>
                    <p class="card-text text-white pt-3">这是一个 QAX 项目人员支撑平台，欢迎您</p>
                </div>
            </div>

            <div class="card mb-0 ">
                <div class="card-body">
                    <div class="card-content p-3">
                        <div class="text-center">
                            <img src="{% static 'images/logo-icon.png' %}" alt="logo icon">
                        </div>
                        <div class="card-title text-uppercase text-center py-3">突击队 - 管理平台</div>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="position-relative has-icon-left">
                                    <label for="exampleInputUsername" class="sr-only">username</label>
                                    <input type="text" name="username" class="form-control" placeholder="请输入账号">
                                    <div class="form-control-position">
                                        <i class="icon-user"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="position-relative has-icon-left">
                                    <label for="exampleInputPassword" class="sr-only">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="请输入密码">
                                    <div class="form-control-position">
                                        <i class="icon-lock"></i>
                                    </div>
                                    <br>

                                    <div class="onerror">
                                        {{ error }}
                                    </div>

                                </div>

                            </div>
                            <button type="submit" class="btn btn-light btn-block waves-effect waves-light">登陆</button>

                            <div class="text-center pt-3">
                                <hr>
                                <p class="text-warning">注册账号请联系 <a href="#"> 管理员</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Start Back To Top Button-->
    <a href="javaScript:void(0);" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--End Back To Top Button-->

    <!--start color switcher-->
    <div class="right-sidebar">
        <div class="switcher-icon">
            <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
        </div>
        <div class="right-sidebar-content">

            <p class="mb-0">Gaussion Texture</p>
            <hr>

            <ul class="switcher">
                <li id="theme1"></li>
                <li id="theme2"></li>
                <li id="theme3"></li>
                <li id="theme4"></li>
                <li id="theme5"></li>
                <li id="theme6"></li>
            </ul>

            <p class="mb-0">Gradient Background</p>
            <hr>

            <ul class="switcher">
                <li id="theme7"></li>
                <li id="theme8"></li>
                <li id="theme9"></li>
                <li id="theme10"></li>
                <li id="theme11"></li>
                <li id="theme12"></li>
            </ul>

        </div>
    </div>
    <!--end color cwitcher-->

</div><!--wrapper-->

<!-- Bootstrap core JavaScript-->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

<!-- sidebar-menu js -->
<script src="{% static 'js/sidebar-menu.js' %}"></script>

<!-- Custom scripts -->
<script src="{% static 'js/app-script.js' %}"></script>

</body>
</html>
